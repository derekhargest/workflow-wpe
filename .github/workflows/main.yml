name: Deploy to WPEngine
on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Navigate To Root
        run: cd ~/
      - name: Permissions
        run: chmod +x entrypoint.sh
      - name: Install
        run: ./entrypoint.sh
        shell: bash